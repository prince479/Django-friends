{%extends 'master.html'%}
{%load static %}
{% block body %}

	<div class="container text-center">
<span><a href="{%url 'homepage'%}">Home</a></span><br>
	</div>
	<div class="container">
		<div class="jumbotron">
			<h3><b>{{p.user.username}}</b></h3>
		<img src="{{p.profile_pic.url}}" width="100" height="100"/><br><br>
			<b>DOB : {{p.dob}}</b><br>
			<br>
		{% if button_status == 'not_friend' %}
			<small><a class='btn btn-primary' href="{%url 'send' u.id%}">Add Friend</a></small>
		{% elif button_status == 'friend_request_sent' %}
			<small><a class="btn btn-warning" href="{%url 'cancel' u.id%}">Cancel Request</a></small>
		{% elif button_status == 'friends' %}
		<small><a class="btn btn-success" href="">Friends</a></small>
		{% endif %}

	</div>
		</div>

{%endblock%}
